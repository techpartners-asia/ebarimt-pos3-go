<!-- template.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .qr-code {
          text-align: center;
        }
        img {
          max-width: 100% !important;
          height: auto !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    "
  >
    <table
      width="100%"
      border="0"
      cellspacing="0"
      cellpadding="0"
      bgcolor="#f5f5f5"
    >
      <tr>
        <td align="center">
          <table
            class="container"
            width="500"
            cellspacing="0"
            cellpadding="0"
            bgcolor="#ffffff"
            style="max-width: 500px; width: 100%; overflow: hidden"
          >
            <!-- HEADER -->
            <tr>
              <td bgcolor="#273E81" style="padding: 20px; color: #fff">
                <table width="100%" cellspacing="0" cellpadding="0">
                  <tr>
                    <td align="left">
                      <img
                        src="logo.png"
                        alt="Logo"
                        height="32"
                        style="vertical-align: middle"
                      />
                    </td>
                    <td align="right" style="font-size: 18px; font-weight: 600">
                      ГҮЙЛГЭЭНИЙ МЭДЭЭЛЭЛ
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- BODY CONTENT -->
            <tr>
              <td style="padding: 20px; font-size: 15px; color: #333">
                <table
                  width="100%"
                  cellpadding="10"
                  cellspacing="0"
                  style="
                    border-collapse: collapse;
                    font-size: 15px;
                    color: #333;
                  "
                >
                  <tr>
                    <td style="font-weight: bold; padding: 10px 0px">Төрөл:</td>
                    <td style="text-align: start">{{.BillType}}</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; padding: 10px 0px">
                      Нийт дүн:
                    </td>
                    <td style="text-align: start">{{.TotalAmount}}₮</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; padding: 10px 0px">
                      НӨАТ дүн:
                    </td>
                    <td style="text-align: start">{{.TotalVat}}₮</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; padding: 10px 0px">
                      Сугалааны код:
                    </td>
                    <td style="text-align: start">{{.Lottery}}</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; padding: 10px 0px">ДДТД:</td>
                    <td style="text-align: start">{{.BillID}}</td>
                  </tr>
                  <tr>
                    <td style="font-weight: bold; padding: 10px 0px">
                      Баримт хэвлэсэн огноо:
                    </td>
                    <td style="text-align: start">{{.Date}}</td>
                  </tr>
                </table>

                <div class="qr-code" style="margin: 20px 0">
                  <img src="cid:qr-code" width="150" height="150" />
                </div>

                <p
                  style="
                    text-align: center;
                    font-weight: 600;
                    font-size: 16px;
                    margin-top: 20px;
                    margin-bottom: 0px;
                    padding-bottom: 20px;
                    border-bottom: 1px solid #eaecf0;
                  "
                >
                  БАЯРЛАЛАА
                </p>
              </td>
            </tr>

            <!-- FOOTER -->
            <tr>
              <td
                style="
                  padding: 15px 20px;
                  font-size: 13px;
                  color: #666;
                  text-align: center;
                "
              >
                <strong>Сануулга:</strong> Имэйл TINO-оос автоматаар илгээгдсэн
                учир хариу бичих шаардлагагүй шүү.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
